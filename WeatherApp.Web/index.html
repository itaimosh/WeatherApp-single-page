<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" type="text/css" rel="stylesheet" />
    <script src="scripts/weatherscript.js"></script>
    <link rel="stylesheet" href="css/weatherstyle.css">
    
</head>
<body>
    <div id="nav-placeholder">

    </div>

    <script>
        $(function () {
            $("#nav-placeholder").load("nav.html");
        });
    </script>

    

    <div id="searchPanel" class="form-inline text-center form-group margin-top-lg">
        <button id="btnSearch" class="btn btn-primary " onclick="search()">Search</button>
        <div class="form-group mx-sm-3 mb-2">
            <div>
                <input type="text" id="txtSearch" value="" class="form-control col-sm-3" placeholder="Enter city name" />
            </div>
        </div>


    </div>

    <div class="container-fluid text-center">
        <div class="row content">
            <div class="col-sm-2 sidenav">
            </div>

            <div id="loader" class="windows8 ">
                <div class="wBall" id="wBall_1">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_2">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_3">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_4">
                    <div class="wInnerBall"></div>
                </div>
                <div class="wBall" id="wBall_5">
                    <div class="wInnerBall"></div>
                </div>
            </div>
            <div id="selectedCity" class="col-sm-7 text-center">

            </div>
            <div id="favoritsPanel" class="col-sm-7 text-center">

            </div>
            <div class="col-sm-3 sidenav">
                <div id="resultsPanel">
                    <ul id='lstCities' class='list-group'>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Developed by Itai Moshkovitz</p>
    </footer>

</body>
</html>
